<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vardan Mamikonyan</title>
</head>
<body>
    <div class="game-container">
        <div id="field" class="field"></div>
        <div id="start-again-container" class="start-again-container">
            <button id="start-again" class="start-again">Start again</button>
        </div>
    </div>

    <div id="config-container" class="config-container">
        <div class="title">Choose your configuration to start the game</div>
        <div id="config" class="config"></div>

        <div class="start-container">
            <button id="start" class="start">Start Game</button>
        </div>
    </div>

<script defer src="script.js"></script>
</body>
</html>
